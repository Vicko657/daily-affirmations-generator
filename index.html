<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Daily Affirmation Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="">
        <h1>solace</h1>
        <p class="secondary_text">üïäÔ∏è AI Daily Affirmation Generator</p>
      </header>

      <main>
        <div class="form-container">
          <form id="affirmation-generator-form" action="">
            <input
              type="text"
              placeholder="How are you feeling?"
              required
              autocomplete="off"
              class="instructions"
              id="users-word"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">One word i.e. happy, sad, anxious, lonely</div>
        </div>

        <div class="affirmations hidden" id="affirmation"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Vicko657">Victoria Olusegun</a> and
        <a href="https://github.com/Vicko657/daily-affirmations-generator">
          is open-sourced on github</a
        >
        and
        <a href="https://daily-affirmations-ai-generator.netlify.app/"
          >is hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
